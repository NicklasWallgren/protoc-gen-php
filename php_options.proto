import "google/protobuf/descriptor.proto";

message PHPFileOptions {

	/**
	 * Wraps the generated code in a namespace.
	 */
	optional string namespace    = 1;

	/**
	 * If true, unknown fields are silently skipped, otherwise they are collected in
	 * a private _unknown field.
	 */ 
	optional bool   skip_unknown = 2 [default = false];
}

extend google.protobuf.FileOptions {
	optional PHPFileOptions php = 1004;
}
